<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sistema de Avatares - Crypto Force</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-title {
            color: #ec4d58;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .test-result {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #1a4d1a;
            border-left: 4px solid #4caf50;
        }
        .error {
            background: #4d1a1a;
            border-left: 4px solid #f44336;
        }
        .info {
            background: #1a1a4d;
            border-left: 4px solid #2196f3;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ec4d58;
            margin: 10px 0;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button {
            background: #ec4d58;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #d43d48;
        }
        input[type="file"] {
            display: none;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Sistema de Avatares - Crypto Force</h1>
        
        <div class="test-section">
            <div class="test-title">1. Verificar Compresi√≥n de Imagen</div>
            <p>Selecciona una imagen para probar la compresi√≥n:</p>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="document.getElementById('imageInput').click()">Seleccionar Imagen</button>
            <div id="compressionResult"></div>
            <div class="avatar-preview" id="avatarPreview">
                <span>Sin imagen</span>
            </div>
        </div>

        <div class="test-section">
            <div class="test-title">2. Test de API de Avatar</div>
            <button onclick="testAvatarAPI()">Probar API de Avatar</button>
            <div id="apiResult"></div>
        </div>

        <div class="test-section">
            <div class="test-title">3. Test de Base de Datos</div>
            <button onclick="testDatabase()">Probar Conexi√≥n a BD</button>
            <div id="dbResult"></div>
        </div>

        <div class="test-section">
            <div class="test-title">4. Logs del Sistema</div>
            <button onclick="clearLogs()">Limpiar Logs</button>
            <div class="log" id="systemLogs"></div>
        </div>
    </div>

    <script>
        let logs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push(logEntry);
            
            const logElement = document.getElementById('systemLogs');
            logElement.textContent = logs.join('\n');
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(logEntry);
        }

        function clearLogs() {
            logs = [];
            document.getElementById('systemLogs').textContent = '';
        }

        // Funci√≥n de compresi√≥n de imagen (copiada del componente)
        function compressImage(file, maxWidth = 150, quality = 0.6) {
            return new Promise((resolve, reject) => {
                log(`Iniciando compresi√≥n de imagen: ${file.name} (${file.size} bytes)`);
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                if (!ctx) {
                    reject(new Error('No se pudo obtener contexto del canvas'));
                    return;
                }
                
                img.onload = () => {
                    try {
                        log(`Imagen cargada: ${img.width}x${img.height}`);
                        
                        // Calcular nuevas dimensiones
                        let { width, height } = img;
                        if (width > height) {
                            if (width > maxWidth) {
                                height = (height * maxWidth) / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxWidth) {
                                width = (width * maxWidth) / height;
                                height = maxWidth;
                            }
                        }
                        
                        width = Math.floor(width);
                        height = Math.floor(height);
                        
                        log(`Dimensiones calculadas: ${width}x${height}`);
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Funci√≥n recursiva para comprimir
                        const compressToTargetSize = (targetSize, currentQuality) => {
                            const dataUrl = canvas.toDataURL('image/jpeg', currentQuality);
                            log(`Intento con calidad ${currentQuality}: ${dataUrl.length} bytes`);
                            
                            if (dataUrl.length <= targetSize || currentQuality <= 0.1) {
                                return dataUrl;
                            }
                            
                            const newQuality = Math.max(0.1, currentQuality * 0.8);
                            return compressToTargetSize(targetSize, newQuality);
                        };
                        
                        const compressedBase64 = compressToTargetSize(25000, quality);
                        
                        log(`‚úÖ Compresi√≥n completada: ${file.size} -> ${compressedBase64.length} bytes`);
                        resolve(compressedBase64);
                    } catch (error) {
                        log(`‚ùå Error en compresi√≥n: ${error.message}`, 'error');
                        reject(error);
                    }
                };
                
                img.onerror = () => {
                    log('‚ùå Error al cargar imagen', 'error');
                    reject(new Error('Error al cargar la imagen'));
                };
                
                img.src = URL.createObjectURL(file);
            });
        }

        // Event listener para el input de imagen
        document.getElementById('imageInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            log(`Archivo seleccionado: ${file.name} (${file.size} bytes)`);
            
            try {
                const compressedBase64 = await compressImage(file);
                
                // Mostrar resultado
                const resultDiv = document.getElementById('compressionResult');
                resultDiv.innerHTML = `
                    <div class="test-result success">
                        ‚úÖ Compresi√≥n exitosa<br>
                        Tama√±o original: ${file.size} bytes<br>
                        Tama√±o comprimido: ${compressedBase64.length} bytes<br>
                        Reducci√≥n: ${Math.round((1 - compressedBase64.length / file.size) * 100)}%
                    </div>
                `;
                
                // Mostrar preview
                const previewDiv = document.getElementById('avatarPreview');
                previewDiv.innerHTML = `<img src="${compressedBase64}" alt="Avatar comprimido">`;
                
            } catch (error) {
                const resultDiv = document.getElementById('compressionResult');
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        ‚ùå Error en compresi√≥n: ${error.message}
                    </div>
                `;
            }
        });

        // Test de API de Avatar
        async function testAvatarAPI() {
            log('Iniciando test de API de avatar...');
            
            try {
                // Simular un avatar de prueba
                const testAvatar = 'data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAABAAEDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAv/xAAUEAEAAAAAAAAAAAAAAAAAAAAA/8QAFQEBAQAAAAAAAAAAAAAAAAAAAAX/xAAUEQEAAAAAAAAAAAAAAAAAAAAA/9oADAMBAAIRAxEAPwCdABmX/9k=';
                
                const response = await fetch('/api/profile/avatar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ avatar: testAvatar })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    log('‚úÖ API de avatar funcionando correctamente');
                    document.getElementById('apiResult').innerHTML = `
                        <div class="test-result success">
                            ‚úÖ API de avatar funcionando<br>
                            Respuesta: ${JSON.stringify(result)}
                        </div>
                    `;
                } else {
                    log(`‚ùå Error en API: ${response.status} - ${result.error}`);
                    document.getElementById('apiResult').innerHTML = `
                        <div class="test-result error">
                            ‚ùå Error en API: ${response.status}<br>
                            ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                document.getElementById('apiResult').innerHTML = `
                    <div class="test-result error">
                        ‚ùå Error de conexi√≥n: ${error.message}
                    </div>
                `;
            }
        }

        // Test de Base de Datos
        async function testDatabase() {
            log('Iniciando test de base de datos...');
            
            try {
                const response = await fetch('/api/profile', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Conexi√≥n a base de datos exitosa');
                    document.getElementById('dbResult').innerHTML = `
                        <div class="test-result success">
                            ‚úÖ Base de datos funcionando<br>
                            Datos recibidos: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    log(`‚ùå Error en base de datos: ${response.status}`);
                    document.getElementById('dbResult').innerHTML = `
                        <div class="test-result error">
                            ‚ùå Error en base de datos: ${response.status}
                        </div>
                    `;
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n a BD: ${error.message}`, 'error');
                document.getElementById('dbResult').innerHTML = `
                    <div class="test-result error">
                        ‚ùå Error de conexi√≥n: ${error.message}
                    </div>
                `;
            }
        }

        // Inicializar logs
        log('Sistema de test de avatares iniciado');
        log('Selecciona una imagen para probar la compresi√≥n');
    </script>
</body>
</html>
